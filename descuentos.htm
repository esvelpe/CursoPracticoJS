<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del curso Práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>

        <form action="">
            <label for="inputPrice">Escribe el precio de tu producto: </label>
            <input id="inputPrice" type="number">

            <label for="inputDiscount">Escribe el descuento de tu producto: </label>
            <input id="inputDiscount" type="number">

            <button type="button" onclick="buttonPriceDiscount()">Calcular el precio con descuento</button>

            <p id="ResultP"></p>
        </form>

    </section>

    <section>
        <h2> En este espacio puedes conocer el precio de tu producto con algún cupon: </h2>

        <form action="">
            <label for="inputPriceCupon">Escribe el precio de tu producto: </label>
            <input id="inputPriceCupon" type="number">

            <label for="inputCupon">Escribe el cupon de descuento para tu producto: </label>
            <input id="inputCupon" type="text">

            <button type="button" onclick="buttonCuponDiscount()">Calcular el descuento aplicado por el cupon</button>

            <p id="ResultadoC"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
